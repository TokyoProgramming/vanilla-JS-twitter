<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Array method</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar-left">
        <h1>sidebar Left</h1>
      </div>
      <div class="main">
        <h1>home</h1>
        <div class="user-card">
          <img
            alt=""
            draggable="true"
            src="https://pbs.twimg.com/profile_images/1255440558056751106/8N4uJ4dg_200x200.jpg"
          />

          <form class="user-form" id="user-form">
            <input type="text" placeholder="What's happening? " />

            <div class="user-icons">
              <button class="user-button" id="user-button">Post</button>
            </div>
          </form>
        </div>
        <div class="post-card">
          <img
            alt=""
            draggable="true"
            src="https://pbs.twimg.com/profile_images/1255440558056751106/8N4uJ4dg_200x200.jpg"
            class="css-9pa8cd"
          />
          <div class="post-inf">
            <h3 class="user-name">user1</h3>
            <div class="post">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta
              maxime quod voluptatum in consectetur quibusdam iusto enim
              architecto, explicabo soluta rem animi cumque incidunt porro
              officiis reprehenderit modi aspernatur est?
            </div>
          </div>
          <div class="post-icons"></div>
        </div>
      </div>
      <div class="sidebar-right">
        <h1>sidebar Right</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
